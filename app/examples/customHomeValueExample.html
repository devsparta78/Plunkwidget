<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plunk Component Example</title>
    <script src="customHomeValueExample.js" async defer></script>
    <link rel="stylesheet" href="./customHomeValueExample.css" />
  </head>

  <body>
    <!-- SNIPPET START -->
    <div>
      <div class="plunk-home-value-box">
        <div class="plunk-home-value-valuation-label">Plunk Home Valueâ„¢</div>
        <div class="plunk-home-value-complete-valuation-container">
          <div class="plunk-home-value-value-container">
            <div
              class="plunk-home-value-flex-child plunk-home-value-dollar-sign"
            >
              $
            </div>
            <div
              class="plunk-home-value-flex-child plunk-home-value-home-value"
            ></div>
          </div>
          <div class="plunk-home-value-appreciation-container">
            <svg
              class="plunk-home-value-flex-child plunk-home-value-appreciation-arrow"
            ></svg>
            <div
              class="plunk-home-value-flex-child plunk-home-value-appreciation-value"
            ></div>
            <div
              class="plunk-home-value-flex-child plunk-home-value-appreciation-suffix"
            >
              /day
            </div>
          </div>
        </div>
        <div class="plunk-home-value-footer">
          <img
            alt="plunk value is powered by plunk"
            class="plunk-home-value-logo-image"
            src="../assets/poweredByPlunkLightBG.svg"
          />
        </div>
      </div>
    </div>
    <!-- SNIPPET END  -->
  </body>
</html>
